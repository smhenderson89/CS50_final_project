{% extends "layout.html" %}

{% block title %}
    Today
{% endblock %}

{% block main %}
<div class="container">
    <h3>Flordia Man Horoscopes for {{month}} - {{day}}:</h3>
</div>
<br>
<div class="container">
    <table class = "table">
        <thead>
            <tr></tr>
        </thead>
        <tbody>
        {% for query in querys%}
            <tr>
                <th scope="row">
                    <td>
                        <a href = "{{ query[1] }}">Link</a>
                    </td>
                    <td>
                        {{ query[0].title() }}  
                    </td>
                </th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<br>
<br>
<form action="/birthday" method = "post">
    <label for="birthday">Enter in Birthday:</label><br>
    <input type="date" id="birthday" name="birthday"><br>
    <input type="submit" value="Submit">
  </form><br>
  <p>Safari Desktop Users: Input date as YY-MM-DD</p>


<form name="monthDayform" id="monthDayform" action="">
    M: <select name="monthrange" id="monthrange">
        <option value="" selected="selected">Month:</option>
      </select>
      <br><br>
    D: <select name="dayrange" id="dayrange">
        <option value="" selected="selected">Day</option>
      </select>
      <br><br>
    <input type = "submit" value = "M/D Submit">
</form>

{% endblock %}
