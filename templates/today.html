{% extends "layout.html" %}

{% block title %}
    Today
{% endblock %}

{% block main %}
<div class="container">
    <h3 id = "title">Florida Man Horoscopes for {{month}} - {{day}}:</h3>
</div>
<br>
<div class="container" id = "results">
    <table class = "table">
        <thead>
            <tr></tr>
        </thead>
        <tbody>
        {% for query in querys%}
            <tr>
                <th scope="row">
                    <td>
                        <a href = "{{ query[1] }}">Link</a>
                    </td>
                    <td>
                        {{ query[0].title() }}  
                    </td>
                </th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<br>

{% endblock %}
